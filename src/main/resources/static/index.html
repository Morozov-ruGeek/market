<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>April Market</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-success" ng-click="addProductInCart(p.id)">Add in cart</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(productsPage.number)">Пред.</a>
            </li>

            <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(productsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <button class="btn btn-primary" ng-click="loadPage(1)">Refresh</button>

    <br>
    <h2> Cart</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in cartProducts.products">
            <td>{{p.id}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>

    <br>
    <h5>Add new product</h5>
    <div>
        <form novalidate ng-submit="createNewProduct()">
            <div class="mb-3">
                <label class="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" ng-model="newProduct.title" id="inputTitle"
                       aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="number" class="form-control" ng-model="newProduct.price" id="inputPrice"
                       aria-describedby="titleHelp">
            </div>
            <label for="inputCategory" class="form-label">Choose Category</label>
            <select class="form-select" ng-model="newProduct.categoryTitle" id="inputCategory"  aria-label="Default select example">
                <option value="Food">Food</option>
            </select>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
